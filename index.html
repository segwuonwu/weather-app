<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>JavaScript Weather App</h1>
    </div>
    <div class="container-fluid">
        <section class="inputs">
            <input type="text" name="cityinput" id="cityinput" placeholder=" Enter a city">
            <input type="submit" value="Submit" id="add">

            <button placeholder="submit" id="add"></button>
        </section>
        
    </div>
    <div class="container-fluid">
        <section class="diaplay">
            <div class="wrapper">
                <h2 id="city">Weather of Seattle</h2>
                <p id="condition">Sky Conditions: clear sky</p>
                <p id="temp">Temperature: 3.94 C</p>
                <p id="wind">Wind Speed: 0.45 km/h</p>
            </div>  
        </section>
        
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
