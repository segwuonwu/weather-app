<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>JavaScript Weather APP</h2>
    </div>
    <div>
        <input type="text" name="text_input" id="city" placeholder="City">
        <button>Submit</button>
    </div>
    <div>
        <h3>Weather of Seattle</h3>
        <p id="condition">Sky Conditions: clear sky</p>
        <p id="temp">Temperature: 3.94 C</p>
        <p id="wind">Wind Speed: 0.45 km/h</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
